<html><head><base href="https://example.com/" target="_blank">
<meta charset="UTF-8">
<title>Incognito Research Browser</title>
<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Courier New', monospace;
    background-color: #000;
    color: #0f0;
    overflow: hidden;
}
#browser-container {
    position: relative;
    width: 100%;
    height: 100%;
    z-index: 1;
}
#toolbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: rgba(0, 30, 0, 0.8);
    border-bottom: 1px solid #0f0;
}
#navigation {
    display: flex;
    align-items: center;
}
button {
    background-color: #0f0;
    color: #000;
    border: none;
    padding: 5px 10px;
    margin: 0 5px;
    cursor: pointer;
    font-family: 'Courier New', monospace;
}
button:hover {
    background-color: #00ff00;
}
#search-bar {
    display: flex;
    align-items: center;
    flex-grow: 1;
    margin: 0 20px;
}
select, input[type="text"] {
    background-color: #001a00;
    color: #0f0;
    border: 1px solid #0f0;
    padding: 5px;
    font-family: 'Courier New', monospace;
}
#url-bar {
    flex-grow: 1;
    margin: 0 10px;
    padding: 5px;
    background-color: #001a00;
    color: #0f0;
    border: 1px solid #0f0;
    font-family: 'Courier New', monospace;
}
#tor-switch {
    width: 60px;
    height: 30px;
    background-color: #0f0;
    border-radius: 15px;
    position: relative;
    cursor: pointer;
}
#tor-switch::after {
    content: '';
    position: absolute;
    width: 26px;
    height: 26px;
    background-color: #000;
    border-radius: 50%;
    top: 2px;
    left: 2px;
    transition: 0.3s;
}
#tor-switch.active {
    background-color: #f00;
}
#tor-switch.active::after {
    left: 32px;
}
#content {
    width: 100%;
    height: calc(100% - 60px);
    border: none;
}
#background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
}
</style>
</head>
<body>
<div id="browser-container">
    <div id="toolbar">
        <div id="navigation">
            <button id="back">←</button>
            <button id="forward">→</button>
        </div>
        <div id="search-bar">
            <select id="search-engine">
                <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
                <option value="https://www.startpage.com/do/search?q=">Startpage</option>
                <option value="https://search.brave.com/search?q=">Brave Search</option>
                <option value="https://www.qwant.com/?q=">Qwant</option>
            </select>
            <input type="text" id="search-input" placeholder="Search...">
            <button id="search-button">Search</button>
        </div>
        <input type="text" id="url-bar" placeholder="Enter URL...">
        <button id="save">Save</button>
        <button id="print">Print</button>
        <div id="tor-switch"></div>
    </div>
    <iframe id="content" src="about:blank"></iframe>
</div>

<svg id="background" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
    <defs>
        <radialGradient id="earth-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#000033;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#000011;stop-opacity:1" />
        </radialGradient>
    </defs>
    
    <!-- Stars -->
    <g id="stars"></g>
    
    <!-- Earth -->
    <circle cx="500" cy="500" r="200" fill="url(#earth-gradient)">
        <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 500 500" to="360 500 500" dur="60s" repeatCount="indefinite" />
    </circle>
    
    <!-- Continents -->
    <path id="continents" fill="#001a00" d="M450,380 Q480,350 520,380 T590,410 Q610,430 590,460 T520,510 Q490,520 460,500 T410,460 Q400,430 450,380Z">
        <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 500 500" to="360 500 500" dur="60s" repeatCount="indefinite" />
    </path>
    
    <!-- Anonymous figure -->
    <path id="anonymous" fill="#0f03" d="M600,200 Q650,180 700,200 T750,250 Q760,270 750,290 T700,330 Q670,340 640,320 T600,270 Q590,250 600,200Z">
        <animateMotion path="M0,0 Q100,-50 200,0 T400,0 Q500,50 600,0 T800,0" dur="20s" repeatCount="indefinite" />
    </path>
</svg>

<script>
// Generate stars
const starsGroup = document.getElementById('stars');
for (let i = 0; i < 100; i++) {
    const star = document.createElementNS("http://www.w3.org/2000/svg", "circle");
    star.setAttribute("cx", Math.random() * 1000);
    star.setAttribute("cy", Math.random() * 1000);
    star.setAttribute("r", Math.random() * 2);
    star.setAttribute("fill", "#fff");
    starsGroup.appendChild(star);
}

// Browser functionality
const searchEngine = document.getElementById('search-engine');
const searchInput = document.getElementById('search-input');
const searchButton = document.getElementById('search-button');
const urlBar = document.getElementById('url-bar');
const content = document.getElementById('content');
const backButton = document.getElementById('back');
const forwardButton = document.getElementById('forward');
const saveButton = document.getElementById('save');
const printButton = document.getElementById('print');
const torSwitch = document.getElementById('tor-switch');

searchButton.addEventListener('click', () => {
    const url = searchEngine.value + encodeURIComponent(searchInput.value);
    content.src = url;
    urlBar.value = url;
});

urlBar.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        let url = urlBar.value;
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
            url = 'https://' + url;
        }
        content.src = url;
    }
});

backButton.addEventListener('click', () => {
    content.contentWindow.history.back();
});

forwardButton.addEventListener('click', () => {
    content.contentWindow.history.forward();
});

saveButton.addEventListener('click', () => {
    alert('Page saved!'); // In a real browser, this would save the current page
});

printButton.addEventListener('click', () => {
    content.contentWindow.print();
});

torSwitch.addEventListener('click', () => {
    torSwitch.classList.toggle('active');
    if (torSwitch.classList.contains('active')) {
        alert('Tor browsing activated!'); // In a real browser, this would activate Tor
    } else {
        alert('Normal browsing activated!');
    }
});

content.addEventListener('load', () => {
    urlBar.value = content.contentWindow.location.href;
});
</script>
</body>
</html>
